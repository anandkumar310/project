<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Calculater</title>
    <link rel="stylesheet" href="currencycalculater.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    <div class="container">
        <h2>Currency Converter</h2>
        <form action="">
            <div class="amount">
                <p>Enter amount</p>
                <input type="text" value="100">
            </div>
            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png">
                        <select name="from" id="">
                            
                        </select>
                    </div>
                </div>
                <i class="ri-arrow-left-right-line"></i>
                <div class="to">
                    <p>To</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/flat/64.png">
                        <select name="from" id="">
                            
                        </select>
                    </div>
                </div>
            </div>
            <div class="msg">1USD + 80NIR</div>
            <button>Gate Exchange Rate</button>
        </form>

    </div>
  <script src="currencycalculater.js"></script>  
</body>
</html>
